{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head_title %} {{block.super}} - Crea nuova discussione{% endblock head_title %}



{% block content %}

	<div class="row justify-cntent-center mt-4">
		<div class="col-6">
			<h2>Crea Discussione in: {{sezione}}</h2>

		</div>
	</div>

{% endblock content %}
